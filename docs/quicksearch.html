    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type Modules × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type vueh5plus H5Plus Extend for Vue.js Build Setup# install dependencies npm install # serve with hot reload at localhost:8080 npm run dev # build for production with minification npm run build × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"module-back.html":{"id":"module-back.html","title":"back","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type back 1.执行后退2.添加删除后退执行前的操作 addBack(hook) 增加后退执行前的操作 Parameters: Name Type Description hook Object 要增加的操作对象 Properties Name Type Argument Default Description index Number &lt;可选&gt; 100 操作的索引，索引值越小就先执行 act function 操作的执行方法，需要执行的操作。执行的返回值默认为true；执行的返回值为false，则中断后续操作。 Returns: 操作对象 Type Object Examples 添加一个可以继续后续操作的操作. let handle = { index: 100, act() { console.log(&quot;back handle&quot;); return true } }; this.plus.addBack(handle) let handle1 = { act() { console.log(&quot;back handle1&quot;); } }; this.plus.addBack(handle1) 添加一个中断后续操作的操作. let handle = { index: 9999, act() { console.log(&quot;此路不通，窗体不能关闭！&quot;); return false } }; this.plus.addBack(handle) back(forceBack) 执行后退（窗体后退，或安卓的后退按键） Parameters: Name Type Description forceBack Boolean 是否强制退出 Example 窗体后退 // 窗体后退 this.plus.back() removeBack(hook) 删除后退执行前的操作 Parameters: Name Type Description hook Object 要删除的操作对象 Returns: 操作对象 Type Object Example 删除一个声明的操作 // 声明hook let handle = { index: 9999, act() { console.log(&quot;此路不通，窗体不能关闭！&quot;); return false } }; this.plus.addBack(handle) setTimeout(() =&gt; { this.plus.removeBack(handle) }, 1000); // 通过添加获取hook let handle3 = this.plus.addBack({ index: 9999, act() { console.log(&quot;此路不通，窗体不能关闭！&quot;); return false } }); setTimeout(() =&gt; { this.plus.removeBack(handle3) }, 1000); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"module-broadcast.html":{"id":"module-broadcast.html","title":"broadcast","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type broadcast 跨webView广播通知 send(name [, data] [, opts]) 广播通知 Parameters: Name Type Argument Description name String 事件名称 data Object &lt;可选&gt; 事件数据 opts Object &lt;可选&gt; 需要通知的窗体参数 Properties Name Type Argument Default Description self Bollean &lt;可选&gt; false 是否通知自己false:不通知自己 ids Array &lt;可选&gt; [] 指定通知的窗体id集合[]:通知所有窗体 Example 广播通知已登录（包括本窗体）. this.plus.send(&quot;logined&quot;, { uid: 1 }, { self: true }); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"module-nativeUI.html":{"id":"module-nativeUI.html","title":"nativeUI","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type nativeUI 统原生界面 closeWaiting() 关闭系统等待对话框 Example this.plus.closeWaiting(); showWaiting(title) 显示系统等待对话框 Parameters: Name Type Default Description title String '' 标题 Example this.plus.showWaiting(&quot;载入中&quot;); toast(msg, opts) 显示自动消失的提示消息 Parameters: Name Type Description msg String 提示消息上显示的文字内容 opts Object 提示消息参数，只有lineLength属性是扩展的，下列只是部分常用的，其他完整的可以参考HTML5+ API。 Properties Name Type Argument Default Description lineLength Number &lt;可选&gt; 0 提示信息（msg）的手动换行长度，单位是字节，0表示不处理。 verticalAlign String &lt;可选&gt; 'bottom' 屏幕中的垂直位置：可选值为&quot;top&quot;、&quot;center&quot;、&quot;bottom&quot;，分别为垂直居顶、居中、居底。 icon String &lt;可选&gt; '' 显示的图标：png格式，并且必须是本地资源地址；默认图标与文字分两行显示，上面显示图标，下面显示文字。 duration String &lt;可选&gt; 'short' 显示的时间：可选值为&quot;long&quot;、&quot;short&quot;，&quot;long&quot;约为3.5s，&quot;short&quot;约为2s。 Examples 垂直居顶自动换行的消息. this.plus.toast( &quot;创建并显示系统样式提示消息，弹出的提示消息为非阻塞模式，显示指定时间后自动消失。长时间提示消息显示时间约为3.5s，短时间提示消息显示时间约为2s。&quot;, { verticalAlign: &quot;top&quot;, duration: &quot;short&quot;, lineLength: 0 } ); 垂直居中13个字节换行的消息. this.plus.toast( &quot;创建并显示系统样式提示消息，弹出的提示消息为非阻塞模式，显示指定时间后自动消失。长时间提示消息显示时间约为3.5s，短时间提示消息显示时间约为2s。&quot;, { verticalAlign: &quot;center&quot;, duration: &quot;short&quot;, lineLength: 13 } ); 带成功图标的消息. // 图标png格式，并且必须是本地资源地址（Hbuilder的App项目路径，不能是远程路径） this.plus.toast(&quot;提案成功&quot;, { verticalAlign: &quot;center&quot;, icon: &quot;/ui/ok.png&quot; } ); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"module-navigator.html":{"id":"module-navigator.html","title":"navigator","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type navigator navigator用于管理浏览器运行环境信息 setStatusBarBackground(color) 设置应用在前台运行时系统状态栏的背景颜色，默认使用系统状态栏默认背景色（有系统状态栏样式决定）。 注意：为了有更好的兼容性，避免设置接近白色或黑色的颜色值。 Parameters: Name Type Description color String 背景颜色值，颜色值格式为&quot;#RRGGBB&quot;，如&quot;#FF0000&quot;为红色，默认颜色由系统状态栏样式决定。 Example this.plus.setStatusBarBackground(&quot;#FF0000&quot;); × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"module-userAgent.html":{"id":"module-userAgent.html","title":"userAgent","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type userAgent 浏览器用于 HTTP 请求的用户代理头的值 os 浏览器属性 Properties: Name Type Description name String 运行环境名称 version Number 版本 wechat Boolean 是否微信 android Boolean 是否android isBadAndroid Boolean 是否android非Chrome环境 ios Boolean 是否ios系统 ipad Boolean 是否ipad iphone Boolean 是否iphone iphone Boolean 是否H5+ stream Boolean 是否stream × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"module-window.html":{"id":"module-window.html","title":"window","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type window 管理应用窗口界面，实现窗口的逻辑控制管理操作 close(w [, closeOpts]) 关闭窗体 Parameters: Name Type Argument Description w String | window | WebviewObject 窗体对象或窗体id closeOpts * &lt;可选&gt; 关闭参数 Properties Name Type Argument Default Description aniHide String &lt;可选&gt; 'none'|'auto' 关闭窗口的动画效果,非显示栈顶的窗口的默认值为'none' duration Number &lt;可选&gt; 300 关闭窗口动画的持续时间 Example // 根据id关闭 this.plus.hide('login') create(url [, id] [, opts]) 创建新窗口 Parameters: Name Type Argument Description url String 新窗口加载的HTML页面地址 id String &lt;可选&gt; 新窗口的标识 opts Object &lt;可选&gt; 参数 Properties Name Type Argument Description ext JSON &lt;可选&gt; 创建窗口的额外扩展参数，设置扩展参数后可以直接通过窗口对象的点（“.”）操作符获取扩展参数属性值。 style Object &lt;可选&gt; 创建窗口的样式（如窗口宽、高、位置等信息），参考HTML5+ API。 Returns: 窗体对象 Type window | WebviewObject Example this.plus.create('login.html') errorPage(url) 设置自定义错误页面 Parameters: Name Type Description url String 错误页面路径，必须是本地路径（Hbuilder的） Example 设置错误页 // 路径，必须是本地路径（Hbuilder项目的） this.plus.errorPage('/error.html') getHomeWin() 获取home窗体 Returns: 窗体对象 Type window | WebviewObject Example this.plus.getHomeWin() getWin(w) 获取窗体 Parameters: Name Type Description w String | window | WebviewObject 窗体对象或窗体id Returns: 窗体对象 Type window | WebviewObject Example // 取得当前窗体 this.plus.getWin() // 获取id为‘login’的窗体 this.plus.getWin('login') goHome() 到首页 hide(w [, hideOpts]) 隐藏窗体 Parameters: Name Type Argument Description w String | window | WebviewObject 窗体对象或窗体id hideOpts Object &lt;可选&gt; 隐藏参数 Properties Name Type Argument Default Description aniHide String &lt;可选&gt; 'none'|'auto' 隐藏窗口的动画效果,非显示栈顶的窗口的默认值为'none' duration Number &lt;可选&gt; 300 隐藏窗口动画的持续时间 Example // 根据id隐藏 this.plus.hide('login') isHome(w) 是否主页 Parameters: Name Type Description w String | window | WebviewObject Returns: 是不是主页 Type Boolean isTop(w) 是否顶层窗口 Parameters: Name Type Description w String | window | WebviewObject Returns: 是不是顶层窗口 Type Boolean menu(url [, id] [, opts]) 创建并打开侧滑窗口 Parameters: Name Type Argument Description url String 新窗口加载的HTML页面地址 id String &lt;可选&gt; 新窗口的标识 opts Object &lt;可选&gt; 参数 Properties Name Type Argument Default Description loading Boolean &lt;可选&gt; true 是否显示loading等待效果 ani Object &lt;可选&gt; 显示窗口的动画 Properties Name Type Argument Default Description aniShow String &lt;可选&gt; 'slide-in-right' 显示窗口的动画效果 duration Number &lt;可选&gt; 300 显示窗口动画的持续时间 ext JSON &lt;可选&gt; 创建窗口的额外扩展参数，设置扩展参数后可以直接通过窗口对象的点（“.”）操作符获取扩展参数属性值。 style Object &lt;可选&gt; 创建窗口的样式（如窗口宽、高、位置等信息），参考HTML5+ API。 Returns: 侧滑窗体对象 Type window | WebviewObject Examples 左侧滑菜单 this.plus.open('index.html', &quot;menuLeft&quot;, { ani: { aniShow: &quot;slide-in-left&quot; }, style: { right: &quot;30%&quot;, width: &quot;70%&quot;, popGesture: &quot;none&quot; } }); 右侧滑菜单 this.plus.open('index.html', &quot;menuRight&quot;, { ani: { aniShow: &quot;slide-in-right&quot; }, style: { left: &quot;30%&quot;, width: &quot;70%&quot;, popGesture: &quot;none&quot; } }); 底侧滑菜单 this.plus.open('index.html', &quot;menuBottom&quot;, { ani: { aniShow: &quot;slide-in-bottom&quot; }, style: { height: &quot;30%&quot;, top: &quot;70%&quot;, popGesture: &quot;none&quot; } }); 顶侧滑菜单 this.plus.open('index.html', &quot;menuTop&quot;, { ani: { aniShow: &quot;slide-in-top&quot; }, style: { height: &quot;30%&quot;, bottom: &quot;70%&quot;, popGesture: &quot;none&quot; } }); open(url [, id] [, opts]) 创建并打开新窗口 Parameters: Name Type Argument Description url String 新窗口加载的HTML页面地址 id String &lt;可选&gt; 新窗口的标识 opts Object &lt;可选&gt; 参数 Properties Name Type Argument Default Description loading Boolean &lt;可选&gt; true 是否显示loading等待效果 ani Object &lt;可选&gt; 显示窗口的动画 Properties Name Type Argument Default Description aniShow String &lt;可选&gt; 'slide-in-right' 显示窗口的动画效果 duration Number &lt;可选&gt; 300 显示窗口动画的持续时间 ext JSON &lt;可选&gt; 创建窗口的额外扩展参数，设置扩展参数后可以直接通过窗口对象的点（“.”）操作符获取扩展参数属性值。 style Object &lt;可选&gt; 创建窗口的样式（如窗口宽、高、位置等信息），参考HTML5+ API。 Returns: 窗体对象 Type window | WebviewObject Example this.plus.open('login.html', &quot;login&quot;, { ext: { uid: 121 } }); openBrowser(url) 用浏览器打开url Parameters: Name Type Description url String 页面地址 Example this.plus.openBrowser('http://www.baidu.com'); show(w [, opts]) 显示窗体 Parameters: Name Type Argument Description w String | window | WebviewObject 窗体对象或窗体id opts Object &lt;可选&gt; 显示参数 Properties Name Type Argument Default Description loading Boolean &lt;可选&gt; true 是否显示loading等待效果 ani Object &lt;可选&gt; 显示窗口的动画 Properties Name Type Argument Default Description aniShow String &lt;可选&gt; 'slide-in-right' 显示窗口的动画效果 duration Number &lt;可选&gt; 300 显示窗口动画的持续时间 Example // 根据id显示 this.plus.show('login') × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"utils.module_number.html":{"id":"utils.module_number.html","title":"number","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type number 数字toFixed toFixed(value [, precision] [, toStr]) 把 Number 四舍五入为指定小数位数的数字 Parameters: Name Type Argument Default Description value Number precision Number &lt;可选&gt; 0 保留位数 toStr Boolean &lt;可选&gt; false 是否输出为字符串格式，false则输出数值 Returns: 四舍五入后的数字或字符串 Type Number | String × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"utils.module_object.html":{"id":"utils.module_object.html","title":"object","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type object 对象对比和合并、拷贝 equals(x, y [, propertys]) 比较对象是否相等 Parameters: Name Type Argument Default Description x Object 对象x y Object 对象y propertys String &lt;可选&gt; '' 设置对比的属性,多属性用逗号分隔 mix() 用于合并多个对象或深克隆,类似于jQuery.extend；数组也可以合并,这里数组可以理解为以索引为属性的对象；mix( target, [object1, objectN ] )；mix( [deep], target, [object1, objectN ] )；deep : 如果是true，合并成为递归（又叫做深拷贝）。target : 对象扩展。这将接收新的属性。object1 -- objectN : 一个对象，它包含额外的属性合并到第一个参数。 Returns: 返回 target Type Object Example // 多个对象拷贝 // {&quot;title&quot;:&quot;sss&quot;,&quot;obj&quot;:{&quot;sub&quot;:&quot;abc&quot;,&quot;test&quot;:&quot;sub123&quot;}} this.plus.mix({title:'dd',obj:{sub:'abc',subtitle:'sub'}},{title:'sss',obj:{sub:'abc',test:'sub123'}}) // 多个对象深度拷贝 // {&quot;title&quot;:&quot;sss&quot;,&quot;obj&quot;:{&quot;sub&quot;:&quot;abc&quot;,&quot;subtitle&quot;:&quot;sub&quot;,&quot;test&quot;:&quot;sub123&quot;}} this.plus.mix(true,{title:'dd',id:123,obj:{sub:'abc',subtitle:'sub'}},{title:'sss',id1:123,obj:{sub:'abc',test:'sub123'}}) // 多个数组拷贝 // [4,{&quot;sub&quot;:&quot;abc&quot;,&quot;test&quot;:&quot;sub123&quot;},3,5] this.plus.mix([1,{sub:'abc',subtitle:'sub'},2,5],[4,{sub:'abc',test:'sub123'},3]) // 多个数组深度拷贝 // [4,{&quot;sub&quot;:&quot;abc&quot;,&quot;subtitle&quot;:&quot;sub&quot;,&quot;test&quot;:&quot;sub123&quot;},3,5] this.plus.mix(true,[1,{sub:'abc',subtitle:'sub'},2,5],[4,{sub:'abc',test:'sub123'},3]) // 对象拷贝到数组中 // [1, 1, 2, title: &quot;ddd&quot;, id: 123] this.plus.mix([1,1,2],{title:'dd',id:123}) // 数组拷贝到对象中 // Object {0: 1, 1: 1, 2: 2, title: &quot;dd&quot;, id: 123} this.plus.mix({title:'dd',id:123},[1,1,2]) × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"utils.module_style.html":{"id":"utils.module_style.html","title":"style","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type style 颜色和样式1.获取dom元素的style2.随机颜色3.颜色值的反色 getStyle(domObj) 获取dom元素的style Parameters: Name Type Description domObj Dom document文档对象，不是id Returns: style对象 Type Object randomColor( [useRgb]) 获取随机颜色 Parameters: Name Type Argument Default Description useRgb Boolean &lt;可选&gt; false 是否使用rgb格式 Returns: 颜色值 #000000 或 rgb(0,0,0) Type String reversalColor(colorStr) 计算颜色值的反色，colorStr格式为：rgb(0,0,0),#000000或者#f00 Parameters: Name Type Description colorStr String colorStr格式为：rgb(0,0,0),#000000或者#f00 Returns: 反色的颜色值 #000000 格式 Type String × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"utils.module_txt.html":{"id":"utils.module_txt.html","title":"txt","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type txt 文本换行处理，去html标签 delHtmlTag(html) 去html标签 Parameters: Name Type Description html String html字符串 Returns: 去html标签的字符串 Type String strBreak(txt [, lineLength] [, lineBreak]) 文本自动换行 Parameters: Name Type Argument Default Description txt String 文本 lineLength Number &lt;可选&gt; 10 换行长度，0：表示不处理 lineBreak String &lt;可选&gt; &quot;\\r\\n&quot; 换行符 Returns: 换行处理过的字符串 Type String × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "},"utils.module_type.html":{"id":"utils.module_type.html","title":"type","body":" Vue H5+ Modules backbroadcastnativeUInavigatoruserAgentwindowutils.numberutils.objectutils.styleutils.txtutils.type type 类型和验证 getType(value) 获取类型 Parameters: Name Type Description value * Returns: 类型名称 Type String isArray(value) 判定是否为数组 Parameters: Name Type Description value * Returns: 是否为数组 Type Boolean isBoolean(value) 判定是否为布尔 Parameters: Name Type Description value * Returns: 是否为布尔 Type Boolean isDate(value) 判定是否为日期 Parameters: Name Type Description value * Returns: 是否为日期 Type Boolean isFunction(value) 判定是否为一个函数 Parameters: Name Type Description value * Returns: 是否为一个函数 Type Boolean isNumber(value) 判定是否为数值 Parameters: Name Type Description value * Returns: 是否为数值 Type Boolean isObject(value) 判定是否为一个对象 Parameters: Name Type Description value * Returns: 是否为一个对象 Type Boolean isPlainObject(value) 判定是否为一个纯净的JS对象, 不能为window, 任何类(包括自定义类)的实例,元素节点,文本节点 Parameters: Name Type Description value * Returns: 是否为一个纯净的JS对象 Type Boolean isRegExp(value) 判定是否为正则 Parameters: Name Type Description value * Returns: 是否为正则 Type Boolean isString(value) 判定是否为字符串 Parameters: Name Type Description value * Returns: 是否为字符串 Type Boolean isURL(str) 验证URL Parameters: Name Type Description str String 待验证的字符串 Returns: 是否为URL格式 Type Boolean isWindow(value) 判定是否为一个window对象 Parameters: Name Type Description value * Returns: 是否为一个window对象 Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on Sat Dec 2nd 2017 using the DocStrap template. "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
